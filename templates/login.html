{% extends "layout.html" %}
{% block content %}
  <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">SHVC</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/">Home</a>
              <a class="nav-item nav-link" href="/about">About</a>
              <a class="nav-item nav-link" href="/shop">Shop</a>
            </div>

            <div class="navbar-nav">
              {%if usertype == 'Admin'%}
              <a class="nav-item nav-link" href="/admin">Admin</a>
              {%endif%}
              {%if username == ''%}
              <a class="nav-item nav-link" href="/login">Login</a>
              <a class="nav-item nav-link" href="/register">Register</a>
              {%else%}
              <a class="nav-item nav-link" href="/cart">Cart</a>
              <a class="nav-item nav-link" href="/account">Account</a>
              <a class="nav-item nav-link" href="/logout">Logout</a>
              {%endif%}
            </div>
          </div>
        </div>
      </nav>
    </header>


    <div class="content-section">
        <form action="{{url_for('login')}}" method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">SHVC Log-In</legend>
                <div class="form-group">
                    Email<br>
                    <input class="register-form" type = "text" name = "email" /> <br>
                    <br>
                    Password<br>
                    <input class="register-form" type = "password" name = "password" /> <br>
                    <br>

                    <input class="submit-button" type = "submit" value = "submit"> <br>

                </div>
            </fieldset>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need an account? <a class="ml-2" href="{{ url_for('register') }}">Register</a>
        </small>
    </div>

{% endblock content %}
